<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JerseyHub Kenya</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/27/Pep_Guardiola_2023.jpg'), 
                        url('https://upload.wikimedia.org/wikipedia/commons/7/7f/Mikel_Arteta_2022.jpg');
      background-position: left center, right center;
      background-repeat: no-repeat;
      background-size: contain;
      background-color: #37003C;
      background-blend-mode: soft-light;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1E1E1E;
    }

    header h1 {
      color: #FFD700;
      margin-bottom: 5px;
    }

    .search-bar {
      text-align: center;
      margin: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .jersey-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .jersey-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      transition: 0.3s;
    }

    .jersey-card:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .jersey-card img {
      width: 100%;
      height: auto;
    }

    .buy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      background-color: #111;
      color: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    a {
      color: #0af;
    }
  </style>
</head>
<body>

  <header>
    <h1>JerseyHub Nairobi</h1>
    <p>Official EPL Jerseys | Delivery in Kahawa Sukari & Nairobi</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by club or color...">
  </div>

  <div class="jersey-grid" id="jerseyGrid">
    <!-- Jerseys will load here -->
  </div>

  <footer>
    Website developed by <a href="mailto:karaniwahome@gmail.com">Karani Wahome</a> • Powered by GitHub ⚽
  </footer>

  <script>
    const jerseys = [
      {
        team: "Arsenal",
        color: "Red White",
        img: "https://upload.wikimedia.org/wikipedia/commons/8/87/Arsenal_FC_home_jersey_2023-24.png"
      },
      {
        team: "Chelsea",
        color: "Blue",
        img: "https://upload.wikimedia.org/wikipedia/commons/4/47/Chelsea_home_kit_2023-24.png"
      },
      {
        team: "Manchester City",
        color: "Sky Blue",
        img: "https://upload.wikimedia.org/wikipedia/commons/e/e3/Manchester_City_home_kit_2023-24.png"
      },
      {
        team: "Manchester United",
        color: "Red",
        img: "https://upload.wikimedia.org/wikipedia/commons/6/6c/Manchester_United_home_kit_2023-24.png"
      },
      {
        team: "Liverpool",
        color: "Red",
        img: "https://upload.wikimedia.org/wikipedia/commons/f/fb/Liverpool_home_kit_2023-24.png"
      },
      {
        team: "Tottenham Hotspur",
        color: "White",
        img: "https://upload.wikimedia.org/wikipedia/commons/8/80/Tottenham_Hotspur_home_kit_2023-24.png"
      },
      {
        team: "Newcastle United",
        color: "Black White",
        img: "https://upload.wikimedia.org/wikipedia/commons/5/5c/Newcastle_United_home_kit_2023-24.png"
      },
      {
        team: "Aston Villa",
        color: "Claret Blue",
        img: "https://upload.wikimedia.org/wikipedia/commons/f/f4/Aston_Villa_home_kit_2023-24.png"
      }
    ];

    const container = document.getElementById("jerseyGrid");
    const searchInput = document.getElementById("searchInput");

    function loadJerseys() {
      container.innerHTML = "";
      const keyword = searchInput.value.toLowerCase();

      jerseys.filter(j => 
        j.team.toLowerCase().includes(keyword) || 
        j.color.toLowerCase().includes(keyword)
      ).forEach(j => {
        container.innerHTML += `
          <div class="jersey-card">
            <img src="${j.img}" alt="${j.team} Jersey" />
            <h3>${j.team}</h3>
            <p>Color: ${j.color}</p>
            <p>Price: Ksh 3,000</p>
            <a href="https://wa.me/254758454074?text=I'm%20interested%20in%20the%20${encodeURIComponent(j.team)}%20jersey" target="_blank">
              <button class="buy-btn">Order on WhatsApp</button>
            </a>
          </div>
        `;
      });
    }

    searchInput.addEventListener("input", loadJerseys);
    window.onload = loadJerseys;
  </script>

</body>
</html>
