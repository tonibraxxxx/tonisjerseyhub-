    }
    footer {
      background-color: #37003c;
      color: white;
      text-align: center;
      padding: 10px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .jersey-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" alt="PL Logo">
    <h1>Toniâ€™s Jersey Hub Nairobi</h1>
    <p>Official Jerseys from Top Football Leagues</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" onkeyup="filterJerseys()" placeholder="Search club or league...">
  </div>

  <div class="container" id="jerseyContainer">
    <!-- Jersey Cards -->
  </div>

  <div class="cart" id="cartSection">
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total:</strong> Ksh <span id="cartTotal">0</span></p>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <!-- WhatsApp floating button -->
  <a href="https://wa.me/254758454074?text=Hi%20Toni,%20I%20want%20to%20order%20a%20jersey" class="whatsapp-float" target="_blank">

    <p>Twitter: <a href="https://twitter.com/tonibraxxxxx" target="_blank" style="color:#ccc;">@tonibraxxxxx</a></p>

  <script>
    const products = [
      {
        name: "Arsenal FC (Premier League)",
        image: "https://upload.wikimedia.org/wikipedia/commons/8/87/Arsenal_FC_home_jersey_2023-24.png",
        logo: "https://1000logos.net/wp-content/uploads/2017/03/Arsenal-Logo.png",
        price: 2500
      },
      {
        name: "Manchester United (Premier League)",
        image: "https://upload.wikimedia.org/wikipedia/commons/b/b5/Manchester_United_home_jersey_2023-24.png",
        logo: "https://1000logos.net/wp-content/uploads/2017/03/Manchester-United-Logo.png",
        price: 2600
      },
      {
        name: "Paris Saint-Germain (Ligue 1)",
        image: "https://upload.wikimedia.org/wikipedia/commons/2/2e/PSG_jersey_2023.png",
        logo: "https://1000logos.net/wp-content/uploads/2017/04/PSG-logo.png",
        price: 2400
      },
      {
        name: "Juventus (Serie A)",
        image: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Juventus_home_jersey_2023.png",
        logo: "https://1000logos.net/wp-content/uploads/2017/04/Juventus-logo.png",
        price: 2500
      },
      {
        name: "Real Madrid (La Liga)",
        image: "https://upload.wikimedia.org/wikipedia/commons/b/b9/Real_Madrid_home_jersey_2023-24.png",
        logo: "https://1000logos.net/wp-content/uploads/2017/03/Real-Madrid-logo.png",
        price: 2700
      },
      {
        name: "Inter Miami (MLS)",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/5d/Inter_Miami_CF_jersey_2023.png",
        logo: "https://upload.wikimedia.org/wikipedia/en/d/d2/Inter_Miami_CF_logo.svg",
        price: 2300
      }
    ];

    const jerseyContainer = document.getElementById("jerseyContainer");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    let cart = [];

    function displayJerseys() {
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "jersey-card";
        card.style.backgroundImage = `url('${product.logo}')`;
        card.innerHTML = `
          <h3>${product.name}</h3>
          <img src="${product.image}" alt="${product.name}" />
          <p>Ksh ${product.price}</p>
          <button class="buy-button" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
        `;
        jerseyContainer.appendChild(card);
      });
    }

    function addToCart(product) {
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price;
        const li = document.createElement("li");
        li.textContent = `${item.name} - Ksh ${item.price}`;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = total;
    }

    function checkout() {
      alert("Pay with MPESA:\nLipa na Pochi\nNumber: 0758454074\nTotal: Ksh " + cartTotal.textContent);
    }

    function filterJerseys() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".jersey-card");
      cards.forEach(card => {
        const name = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = name.includes(input) ? "block" : "none";
      });
    }

    displayJerseys();
  </script>
</body>
</html>
