<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toni’s Jersey Hub Nairobi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #37003c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 40px;
      vertical-align: middle;
    }
    .search-bar {
      width: 80%;
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .jersey-card {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      color: white;
      text-align: center;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }
    .jersey-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      position: relative;
      z-index: 2;
    }
    .jersey-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: inherit;
      opacity: 0.3;
      z-index: 1;
    }
    .jersey-card img {
      width: 100%;
      border-radius: 10px;
    }
    .buy-button {
      margin-top: 10px;
      background: green;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    footer {
      background-color: #37003c;
      color: white;
      text-align: center;
      padding: 10px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .jersey-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" alt="PL Logo">
    <h1>Toni’s Jersey Hub Nairobi</h1>
    <p>Official Jerseys from Top Football Leagues</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" onkeyup="filterJerseys()" placeholder="Search club or league...">
  </div>

  <div class="container" id="jerseyContainer"></div>

  <footer>
    <p>&copy; 2025 Toni’s Jersey Hub Nairobi. All rights reserved.</p>
    <p>Website developed by <a href="mailto:karaniwahome@gmail.com" style="color:#ccc;">karaniwahome@gmail.com</a></p>
    <p>Twitter: <a href="https://twitter.com/tonibraxxxxx" target="_blank" style="color:#ccc;">@tonibraxxxxx</a></p>
  </footer>

  <script>
    const products = [
      {
        name: "Arsenal FC (Premier League)",
        image: "https://upload.wikimedia.org/wikipedia/commons/8/87/Arsenal_FC_home_jersey_2023-24.png",
        logo: "https://1000logos.net/wp-content/uploads/2017/03/Arsenal-Logo.png",
        price: 2500
      },
      {
        name: "Manchester United (Premier League)",
        image: "https://upload.wikimedia.org/wikipedia/commons/b/b5/Manchester_United_home_jersey_2023-24.png",
        logo: "https://1000logos.net/wp-content/uploads/2017/03/Manchester-United-Logo.png",
        price: 2600
      },
      {
        name: "Paris Saint-Germain (Ligue 1)",
        image: "https://upload.wikimedia.org/wikipedia/commons/2/2e/PSG_jersey_2023.png",
        logo: "https://1000logos.net/wp-content/uploads/2017/04/PSG-logo.png",
        price: 2400
      },
      {
        name: "Juventus (Serie A)",
        image: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Juventus_home_jersey_2023.png",
        logo: "https://1000logos.net/wp-content/uploads/2017/04/Juventus-logo.png",
        price: 2500
      },
      {
        name: "Real Madrid (La Liga)",
        image: "https://upload.wikimedia.org/wikipedia/commons/b/b9/Real_Madrid_home_jersey_2023-24.png",
        logo: "https://1000logos.net/wp-content/uploads/2017/03/Real-Madrid-logo.png",
        price: 2700
      },
      {
        name: "Inter Miami (MLS)",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/5d/Inter_Miami_CF_jersey_2023.png",
        logo: "https://upload.wikimedia.org/wikipedia/en/d/d2/Inter_Miami_CF_logo.svg",
        price: 2300
      }
    ];

    function displayJerseys() {
      const container = document.getElementById("jerseyContainer");
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "jersey-card";
        card.style.backgroundImage = `url('${product.logo}')`;
        card.innerHTML = `
          <div class="jersey-overlay">
            <h3>${product.name}</h3>
            <img src="${product.image}" alt="${product.name}" />
            <p>Ksh ${product.price}</p>
            <button class="buy-button">Add to Cart</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filterJerseys() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".jersey-card");
      cards.forEach(card => {
        const name = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = name.includes(input) ? "block" : "none";
      });
    }

    displayJerseys();
  </script>
</body>
</html>
